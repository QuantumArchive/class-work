<section ng-class="$ctrl.styles.pirate">
    <form ng-submit="$ctrl.submit()">
            
        <div ng-repeat="field in $ctrl.fields">
            <label>{{field}}:</label>
            <input type="text" ng-model="$ctrl.item[field]">
        </div>

        <button class="primary">{{$ctrl.prompt || "add"}}</button>
    </form>
</section>
